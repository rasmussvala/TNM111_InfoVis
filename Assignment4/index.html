<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Conversations</title>
    <script src="./lib/d3/d3.v7.min.js"></script>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Star Wars Conversations</h1>

    <div class="grid-container">
      <div class="grid-item">
        <h2>Episode X</h2>
        <svg class="graph" viewBox="0 0 1920 1080" id="diagram1"></svg>
      </div>

      <div class="grid-item">
        <h2>Episode X</h2>
        <svg class="graph" viewBox="0 0 1920 1080" id="diagram2"></svg>
      </div>

      <div class="grid-item">
        <div id="tooltip-diagram1">
          <p><strong>Character Info</strong></p>
          <p><span class="name">Name:</span></p>
          <p><span class="value">Number of conversations:</span></p>
        </div>
      </div>

      <div class="grid-item">
        <div id="tooltip-diagram2">
          <p><strong>Character Info</strong></p>
          <p><span class="name">Name:</span></p>
          <p><span class="value">Number of conversations:</span></p>
        </div>
      </div>
    </div>

    <div class="control-panel">
      <h3>Control Panel</h3>
      <div class="edge-filter">
        <span class="multi-range">
          <input type="range" min="0" max="50" value="5" id="lower" />
          <input type="range" min="0" max="50" value="45" id="upper" />
        </span>
      </div>
    </div>

    <script src="assignment4.js" type="module"></script>
  </body>
</html>
