<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Conversations</title>
    <script src="./lib/d3/d3.v7.min.js"></script>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <div class="visualization-container">
      <svg class="graph" viewBox="0 0 1920 1080" id="diagram1"></svg>
      <svg class="graph" viewBox="0 0 1920 1080" id="diagram2"></svg>
    </div>

    <div class="control-panel">
      <h3>Control Panel</h3>
      <div class="edge-filter">
        <span class="multi-range">
          <input type="range" min="0" max="50" value="5" id="lower" />
          <input type="range" min="0" max="50" value="45" id="upper" />
        </span>
      </div>
    </div>

    <div id="tooltip-diagram1">
      <br />
      <h5><strong>Character Info</strong></h5>
      <hr />
      <p><span class="name">Name</span></p>
      <p><span class="value">Value</span></p>
    </div>

    <div id="tooltip-diagram2">
      <br />
      <h5><strong>Character Info</strong></h5>
      <hr />
      <p><span class="name">Name</span></p>
      <p><span class="value">Value</span></p>
    </div>

    <script src="assignment4.js" type="module"></script>
  </body>
</html>
