<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      svg {
        border: 1px solid lightgray;
        width: 100%;
      }

      line {
        stroke: #f30000;
      }

      .visualization-container {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="visualization-container">
      <svg viewBox="0 0 400 300" id="diagram1">
        <g class="links"></g>
        <g class="nodes"></g>
      </svg>
      <svg viewBox="0 0 400 300" id="diagram2">
        <g class="links"></g>
        <g class="nodes"></g>
      </svg>
    </div>
    <div class="control-panel">
      <h3>Control Panel</h3>
      <div class="edge-filter">
        <label for="edge-weight-range">Edge Weight Range:</label>
        <!--Min and max values will be updated correctly in js file -->
        <input
          type="range"
          id="edge-weight-range"
          min="0"
          max="10"
          step="0.1"
        />
        <span id="edge-weight-min">0</span> -
        <span id="edge-weight-max">10</span>
      </div>
    </div>

    <script src="assignment4.js" type="module"></script>
  </body>
</html>
