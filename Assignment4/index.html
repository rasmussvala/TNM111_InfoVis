    <h1>Star Wars Conversations</h1>

    <div class="grid-container">
      <div class="grid-item">
        <h2>Episode X</h2>
        <svg class="graph" viewBox="0 0 1920 1080" id="diagram1"></svg>
      </div>

      <div class="grid-item">
        <h2>Episode X</h2>
        <svg class="graph" viewBox="0 0 1920 1080" id="diagram2"></svg>
      </div>

      <div class="grid-item">
        <div id="tooltip-diagram1">
          <p><strong>Character Info</strong></p>
          <p><span class="name">Name:</span></p>
          <p><span class="value">Number of conversations:</span></p>
        </div>
      </div>

      <div class="grid-item">
        <div id="tooltip-diagram2">
          <p><strong>Character Info</strong></p>
          <p><span class="name">Name:</span></p>
          <p><span class="value">Number of conversations:</span></p>
        </div>
      </div>
    </div>

    <div class="control-panel">
      <h2>Filters</h2>
      <div class="range_container">
        <h3>Number of Conversations</h3>
        <div class="sliders_control">
          <input id="fromSlider" type="range" value="0" min="0" max="200" />
          <input id="toSlider" type="range" value="200" min="0" max="200" />
        </div>
        <div class="form_control">
          <div class="form_control_container">
            <div class="form_control_container__time">Min</div>
            <input
              class="form_control_container__time__input"
              type="number"
              id="fromInput"
              value="0"
              min="0"
              max="200"
            />
          </div>
          <div class="form_control_container">
            <div class="form_control_container__time">Max</div>
            <input
              class="form_control_container__time__input"
              type="number"
              id="toInput"
              value="200"
              min="0"
              max="200"
            />
          </div>
        </div>
      </div>
